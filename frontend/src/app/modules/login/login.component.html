<div class="min-h-screen flex flex-col bg-gray-100">
    <app-header></app-header>

    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="flex justify-center mb-6">
                <img src="assets/images/login.png" alt="Logo" class="w-24 h-24 rounded-full">
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Iniciar Sesión</h2>

            <!-- Formulario -->
            <form (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                        placeholder="Ingresa tu correo electrónico" required />
                    <p *ngIf="emailInvalid" class="mt-2 text-sm text-red-600">Por favor, ingresa un correo electrónico
                        válido.</p>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                        class="w-1/2 bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>

    <app-footer></app-footer>
</div>
